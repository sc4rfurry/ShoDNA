{% extends "base.html" %}

{% block title %}Search - ShoDNA{% endblock %}

{% block custom_css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/search.css') }}">
{% endblock %}

{% block body_section %}
<div class="container-fluid p-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <h1 class="mb-4" style="text-align: center;color: seashell;">ShoDNA Search</h1>
                    <form action="/search" method="post" id="searchForm" class="mb-4" style="text-align: center;"
                        autocomplete="off">
                        <div class="mb-3">
                            <label for="searchQuery" class="form-label">Search</label>
                            <input type="text" name="query" class="form-control" placeholder="Enter your search query"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="pageLimit" class="form-label">Page Limit</label>
                            <input type="number" name="page_limit" class="form-control" placeholder="Enter page limit"
                                value="1">
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" name="country" class="form-control"
                                placeholder="Enter country (e.g., US)">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" name="inquire" class="form-check-input">
                            <label for="inquire" class="form-check-label"
                                style="color: aliceblue;font-weight: bolder;">Inquire (<span
                                    style="color: aqua;font-family: 'Gill Sans', 'Gill Sans MT'">Fetch Domains, Ports,
                                    Organization(s) and more</span>)</label>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("searchForm").addEventListener("submit", function (event) {
        var pageLimit = document.getElementsByName("page_limit")[0].value;
        if (pageLimit < 1) {
            alert("Page limit should be greater than 0");
            event.preventDefault();
        }
    });
</script>
{% endblock %}
